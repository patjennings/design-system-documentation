<div class="wrapper">
  {% assign default_paths = site.pages | map: "path" %}
  {% assign page_paths = site.header_pages | default: default_paths %}
  <a class="site-title" rel="author" href="{{ "/" | relative_url }}"><h1>{{ site.title | escape }}</h1></a>

  {% for item in site.data.nav.toc %}
      <h4>{{ item.title }}</h4>
        <ul class="site-nav">
          {% for entry in item.pages %}
            <li><a href="{{ "" | relative_url }}{{ entry.url }}" class="nav-link" >{{ entry.title }}</a></li>
          {% endfor %}
        </ul>
    {% endfor %}
</div>
